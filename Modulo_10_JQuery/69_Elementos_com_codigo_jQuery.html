<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="jQuery/jquery-3.4.1.js"></script>

		<script type="text/javascript">
			

function exibeElementoPorTag(tag) {
	$(tag).show();
}

function escondeElementoPorTag(tag) {
	$(tag).hide();
}

function exibeElementoPorClasse(classe) {
	$("."+classe).show();
//mesma coisa que fazer: $(".classe").show();
//que no nosso caso é  a: $(".div_2").show();

}

function escondeElementoPorClasse(classe) {
	$("."+classe).hide();
}


function exibeElementoPorId(id) {
	$("#"+id).show();
//mesma coisa que fazer: $("#id").show();
//que no nosso caso é  a: $("#ID_Titulo").show();
}

function escondeElementoPorId(id) {
	$("#"+id).hide();
}

		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1 id="ID_Titulo">SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_2 pull-left"></div>
				</div>

				<div class="col-md-4">
					<input id="ID_Titulo" type="text"  class="form-control" />
					<input type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="escondeElementoPorTag('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" onclick="escondeElementoPorClasse('div_2')"  class="btn btn-danger">Esconder divs</button>
					<button type="button" onclick="exibeElementoPorClasse('div_2')" class="btn btn-success">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button onclick="escondeElementoPorTag('input')" type="button" class="btn btn-danger">Esconder inputs</button>
					<button  onclick="exibeElementoPorTag('input')" type="button" class="btn btn-success">Exibir inputs</button>


				</div>

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="escondeElementoPorId('ID_Titulo')">Esconder título (por ID) </button>
					<button type="button" class="btn btn-success" onclick="exibeElementoPorId('ID_Titulo')">Exibir título (por ID)</button>
				</div>

			</div>
			
		</div>
	</body>
</html>
